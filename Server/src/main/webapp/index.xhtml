<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>SWAzam Administration</title>
</h:head>


	<h:body>
	<h:panelGroup layout="block"
		style="padding-left:5%; padding-right:5%;min-width:900px;">
		<h:panelGroup layout="block" style="margin: 10px;">
			<h:panelGroup layout="block" style="text-align:center">
			
			</h:panelGroup>
			<h:form>
				<h:panelGroup id="panelLogin">
					<h:panelGroup rendered="#{!loginController.loginModel.login}" layout="block"
						style="text-align:right">
						<p:inputText placeholder="Login" style="margin-right:5px"></p:inputText>
						<p:password placeholder="Passwort" style="margin-right:5px"></p:password>
						<p:commandButton value="Anmelden"
							action="#{loginController.doLogin}" update="panelLogin,:panel"
							style="margin-left:5px"></p:commandButton>
					</h:panelGroup>
					<h:panelGroup rendered="#{loginController.loginModel.login}" layout="block"
						style="text-align:right">
						<p:commandButton value="Abmelden"
							action="#{loginController.doLogout}" update="panelLogin,:panel"
							style="margin-left:5px"></p:commandButton>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
		<h:panelGroup id="panel" layout="block">
			<h:form id = "form">
				<p:growl id="growl" showDetail="true" />
				<p:tabView id="tabView" activeIndex="#{windowController.windowModel.currentTabIndex}" rendered="#{!loginController.loginModel.login}">
					<p:ajax event="tabChange" update="tabView" listener="#{windowController.onTabChange}" />
					
					<p:tab title="tab1" closable="false">
						<h:panelGroup id="customer">
							<ui:include src="/pages/tab1.xhtml" />
						</h:panelGroup>
					</p:tab>
					<p:tab title="tab2" closable="false" disabled="false">
						<h:panelGroup id="statistics">
							<ui:include src="/pages/tab2.xhtml" />
						</h:panelGroup>
					</p:tab>	
				</p:tabView>
			</h:form>
		</h:panelGroup>
	</h:panelGroup>
</h:body>
</html>
